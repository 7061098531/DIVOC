<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
       <table style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
           <tr style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <td style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <a href="/DIVOC/"><img alt="DIVIC logo" src="/DIVOC/resources/divoc-logo.png" width="91px" height="25px"></a></td>
               <td style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <a href="/DIVOC/">Main Page</a></td>
               <td style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <a href="/DIVOC/faqs.html">FAQs</a></td>
               <td style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <a href="/DIVOC/videos.html">Videos</a></td>
               <td style="margin:0 0 0 0;padding:5px 0px 0px 5px;background-color:#39bfb3;height:25px;">
               <a class="buttons github" href="{{ site.github.repository_url }}">Repo</a></td>
           </tr>
      </table>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
