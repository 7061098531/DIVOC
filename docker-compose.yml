  clickhouse-server:
    image: yandex/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
  vaccination_api:
    image: dockerhub/vaccination_api
    environment:
      REGISTRY_URL: "http://registry:8081"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KEYCLOAK_URL: https://divoc.xiv.in/keycloak/auth
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - registry
  portal_api:
    image: dockerhub/portal_api
    ports:
      - "8001:8001"
    depends_on:
      - kafka
      - db
      - registry
  analytics_feed:
    image: dockerhub/analytics_feed
    environment:
      CLICKHOUSE_DSN: tcp://clickhouse-server:9000?debug=true
